<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <div>
          <img class="logo__img" src="image/tv.svg" alt="">
          <img class="logo__site" src="image/MovieBox (1).svg" alt="">
        </div>
        <div class="input__part">
          <input class="site__input" type="text" placeholder="What do you want to watch?">
          <i class='bx bx-search-alt-2'></i>
        </div>
        <div class="xek">
          <a href="#" class="sign">sign in</a>
          <button class="likebtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <i class='bx bx-heart'></i>
          </button>
        </div>
      </div>
    </nav>
  </header>
  <div class="box">
    <div class="imag__box" id="imgs">
      <img class="image__film" src="image/ninja.jpg" alt="">
      <img class="image__film" src="image/photo-1485846234645-a62644f84728.webp" alt="">
      <img class="image__film" src="image/user.png" alt="">
      <img class="image__film" src="image/xek.png" alt="">
      <img class="image__film" src="image/yulduz.jpg" alt="">
    </div>

    <div class="button__container">
      <button class="button" id="btn">1</button>
      <button class="button" id="btn">2</button>
      <button class="button" id="btn">3</button>
      <button class="button" id="btn">4</button>
      <button class="button" id="btn">5</button>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="/normalized-movies.js"></script>
</body>
</html>
